<!-- home_app/templates/home_app/home.html -->
{% extends 'home_app/base.html' %} {% block title %}AFRDC - News{% endblock %}
{% block content %}

<div
  class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
  style="font-family: Newsreader, 'Noto Sans', sans-serif"
>
  <div class="layout-container flex h-full grow flex-col">
    <div class="px- flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
        <p
          class="text-[#131416] tracking-light text-[32px] font-bold leading-tight min-w-72"
        >
          News
        </p>
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              <div
                class="text-[#637588] flex border-none bg-[#f0f2f4] items-center justify-center pl-4 rounded-l-lg border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <input
                placeholder="Search news"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-full placeholder:text-[#637588] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
        </div>

        {%for news in news%}
        <div class="p-4 @container">
          <div
            class="flex flex-col items-stretch justify-start rounded-lg @xl:flex-row @xl:items-start"
          >
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg"
              style="background-image: url({{news.image.url}});"
            ></div>
            <div
              class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4"
            >
              <p
                class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
              >
                {{news.title}}
              </p>
              <div class="flex items-end gap-3 justify-between">
                <div class="flex flex-col gap-1">
                  <p class="text-[#4a7cb1] text-xs font-mono leading-normal">
                    {{news.pub_date}}
                  </p>
                  <p
                    class="text-[#637588] text-base font-normal leading-normal line-clamp-[7] text-justify"
                  >
                    {{news.text}}
                  </p>
                  <a
                    href="{% url 'news' news.id %}"
                    class="text-blue-900 text-sm font-medium cursor-pointer"
                  >
                    Read more
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>
</div>

{% endblock %}
